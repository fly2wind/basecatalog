.catalog:
  name: deliflow-external-services
  version: 1.0.0-rancher2
  description: "Deliflow External Services"
  questions:
  - variable: "DELIFLOW_ORGANISATION"
    label: "Organisation:"
    description: "deliflow organisation"
    required: true
    default: "deliflow"
    type: "string"
  - variable: "DELIFLOW_DOMAIN"
    label: "Domain:"
    description: "deliflow domain"
    required: true
    default: "deliflow.com"
    type: "string"
  - variable: "DELIFLOW_PASSWORD"
    label: "Deliflow Password"
    description: "Deliflow Password"
    required: true
    default: "deliflow"
    type: password
  - variable: "DELIFLOW_AGENTKEY"
    label: "Agent key"
    description: "Key to use for auto registration agent"
    required: true
    default: "deliflow"
    type: "password"
  - variable: volume_driver
    label: "Volume Driver:"
    description: "Volume Driver"
    required: true
    default: "local"
    type: "string"
  - variable: volume_work
    label: "Volume Path:"
    description: "Volume Path"
    required: true
    default: "/var/lib/deliflow"
    type: "string"
